<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <style>
    body {
      background-color: rgb(54, 54, 99);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .heading {
      background-color: #3b3b98;
      padding: 20px;
      border-radius: 10px;
      color: white;
      width: 300px;
      text-align: left;
    }

    .heading input[type="number"] {
      width: 50px;
      margin-left: 10px;
    }

    .heading button {
      background-color: #6c5ce7;
      border: none;
      padding: 10px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #passwordOutput {
      color: white;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4b4b98;
    }
  </style>
</head>

<body>
  <div class="heading">
    <h2 style="text-align: center;">Password Generator</h2>

    <input id="passwordOutput" readonly class="outputpw" style="height: 40px; width: 240px; background-color: #1c1c33; color: white;">
    <button id="copy-btn" type="button" onclick="copyPassword()" style="height: 40px;">
      <ion-icon name="clipboard-outline"></ion-icon>
    </button>
    <br>

    <label>Password Length 
      <input type="number" id="length" value="8" min="4" max="20" style="width: 40px;text-align: center;">
    </label><br><br>

    <label><input type="checkbox" id="uppercase"> Include uppercase letters</label><br>
    <label><input type="checkbox" id="lowercase"> Include lowercase letters</label><br>
    <label><input type="checkbox" id="numbers"> Include numbers</label><br>
    <label><input type="checkbox" id="symbols"> Include symbols</label><br>

    <button class="generate" style="padding: 10px 20px;justify-content: center;" onclick="generatePassword()">
      Generate Password
    </button>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script>
    let password = '';

    function generatePassword() {
      const length = document.getElementById('length').value;
      const uppercase = document.getElementById('uppercase').checked;
      const lowercase = document.getElementById('lowercase').checked;
      const numbers = document.getElementById('numbers').checked;
      const symbols = document.getElementById('symbols').checked;

      let characters = '';
      if (uppercase) characters += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      if (lowercase) characters += 'abcdefghijklmnopqrstuvwxyz';
      if (numbers) characters += '0123456789';
      if (symbols) characters += '!@#%&*()$-+/';

      if (characters === '') characters = 'abcdefghijklmnopqrstuvwxyz';

      password = '';
      for (let i = 0; i < length; i++) {
        password += characters.charAt(Math.floor(Math.random() * characters.length));
      }

      document.getElementById('passwordOutput').value = password;
    }

    function copyPassword() {
      if (password === '') {
        alert('Please generate a password first!');
        return;
      }
      navigator.clipboard.writeText(password)
        .then(() => alert('Password copied to clipboard!'))
        .catch(err => alert('Failed to copy password: ' + err));
    }
  </script>
</body>

</html>
